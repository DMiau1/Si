<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Won</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 20%;
      overflow: hidden;
    }
    
    h1 {
      font-size: 40px;
      opacity: 0;
      transform: scale(0.5);
      animation: fadeInScale 2s ease-in-out forwards;
    }

    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.5); }
      100% { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(0.5); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      from { transform: translateY(-100vh) rotate(0deg); }
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1 id="message">Â¡Felicidades, lo lograste de nuevo! ðŸ¥³ðŸŽŠ</h1>

  <script>
    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        let confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        let size = Math.random() * 10 + 5;
        confetti.style.width = `${size}px`;
        confetti.style.height = `${size}px`;
        confetti.style.backgroundColor = getRandomColor();
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 3 + 2}s`;

        setTimeout(() => confetti.remove(), 5000);
      }
    }

    function getRandomColor() {
      let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    function changeMessage(text, nextAction) {
      let message = document.getElementById("message");
      message.style.animation = "fadeOut 1s forwards";
      setTimeout(() => {
        message.textContent = text;
        message.style.animation = "fadeInScale 1s forwards";
        if (nextAction) {
          setTimeout(nextAction, 3000);
        }
      }, 1000);
    }

    createConfetti();

    setTimeout(() => {
      changeMessage("Te querÃ­a decir", () => {
        window.location.href = "parte5.html";
      });
    }, 3000);
  </script>
</body>
</html>
